<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body>
    <div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
        <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
            <img class="shadow-2xl rounded-xl bg-gray-100 max-w-3xl mx-auto py-2 px-4 zl:px-0 m-4"
                src="{{ product.get_image_url }}"
                alt="">
        </div>
        <div class="information w-full lg:w-2/5 lg:p-6">
            <h1 class="text-2xl">{{ product.name }}</h1>
            <p class="mt-1 text-gray-400">${{ product.get_display_price }}</p>
            <p class="mt-1 text-red-400">Rating:  / 6</p>
            <p class="mt-6 text-gray-800">
                {{ product.description }}
            </p>
            <form action="#" method="post">
                <div>
                    <input type="number" name="quantity" value="1" min="1" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
                </div>
                <div>
                    <button class="py-4 px-6 rounded-xl text-white bg-red-500 hover:bg-red-700">Add to Cart</button>
                </div>
            </form>
        </div>
        <div class="w-full mt-6">
            <h1 class="text-xl">
                Reviews
            </h1>
            <form action="#" method="post" class="mt-4 mb-6 p-6 bg-gray-100 rounded-xl">
                <div>
                    <label for="rating">Rating</label>
                    <select name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div>
                    <label for="content">Comment</label>
                    <textarea name="content" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
            <div class="px-4 py-6 bg-gray-100 rounded-xl mb-4"></div>
                <strong>Rating: </strong>5/6 <br>
                <strong>Date: </strong>2024-06-01<br>
                <strong>Comment: </strong><br>
                This is a sample review comment.
            </div>
        </div>
    </div>
</body>
</html>

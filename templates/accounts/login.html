{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-4 rounded-xl">
        <h1 class="mb-6 text-2xl">
            Log In
        </h1>
        <form action="{% url 'login' %}" method="post" class="space-y-3">
            {% csrf_token %}
            <div>
                <label>Email/Username</label>
                <input type="text" name="username_or_email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
            </div>
        
            {% if messages %}
            {% for m in messages %}
            <div class="p-3 rounded bg-red-100 text-red-700">{{ m }}</div>
            {% endfor %}
            {% endif %}
        
            <button class="py-4 rounded-xl px-6 text-white bg-red-500 hover:bg-red-700">Submit</button>
        </form>
          
    </div>
</div>
{% endblock %}
